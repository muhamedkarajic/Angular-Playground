<ng-container *ngIf="{ myData$, selectedItems$ } | myCombineLatest | async as props">
  <my-multi-selector
    [selectedItems]="props.selectedItems$.value"
    [data]="props.myData$.value"
    (onSelectedItemsChange)="onSelectedChange($event)"
    [isInitialOnSelectedItemsChangeSkipped]="true"
  ></my-multi-selector>
</ng-container>

<ng-container *ngIf="{ x$, selectedItems$ } | myCombineLatest: false | async as props">
  Rendered: {{props.x$.value}}
</ng-container>
