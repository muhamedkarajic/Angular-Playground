<div>My Eager Component</div>

<ng-container *ngIf="{ myData$, selectedItems$ } | await as props; else loading">
  <my-multi-selector #blockThree
    [selectedItems]="props.selectedItems$.value"
    [data]="props.myData$.value"
    (onSelectedItemsChange)="onSelectedChange($event)"
    [isInitialOnSelectedItemsChangeSkipped]="true"
  ></my-multi-selector>
</ng-container>

<ng-template #loading>
  <div>Loading...</div>
</ng-template>

<button [routerLink]="'/lazy-module'">Lazy Module</button>
