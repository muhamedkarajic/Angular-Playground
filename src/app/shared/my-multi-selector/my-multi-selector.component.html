<ul>Nice View:</ul>
<li class="item" *ngFor="let itemWithDetails of dataWithDetails$ | async" (click)="toggleItem(itemWithDetails.value)">
    {{ itemWithDetails.value }} | {{ itemWithDetails.selected }}</li>
<div>-------------------------------------</div>
<ul>All Items:</ul>
<li *ngFor="let item of data$ | async">{{ item }}</li>
<div>-------------------------------------</div>
<ul>Selected Items:</ul>
<li *ngFor="let selectedItem of selectedItemsFiltered$ | async">{{ selectedItem }}</li>
